<!DOCTYPE html>
<html lang="ru">
	 <head>
	<title>Главная</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="css/style.min.css">
	<link rel="shortcut icon" href="favicon.ico">
	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<!-- <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
	<body>
		<div class="wrapper">
			<header class="header">
	<div class="header__wrapper">
		<div class="header__container _container">
			<div class="header__body">
				<div class="header__main">
					<a href="#" class="header__logo">Funiro.</a>
					<div class="header__menu menu">
						<nav class="menu__body">
							<ul class="menu__list">
								<li class="menu__item">
									<a href="" class="menu__link">Products</a>
									<!-- Создание подменю -->
									<button data-spoller type="button" class="menu__arrow _icon-arrow-down"></button>
									<ul class="menu__sub-list">
										<li class="menu__sub-item">
											<a href="#" class="menu__sub-link">Products #1</a>
										</li>
										<li class="menu__sub-item">
											<a href="#" class="menu__sub-link">Products #2</a>
										</li>
										<li class="menu__sub-item">
											<a href="#" class="menu__sub-link">Products #3</a>
										</li>
										<li class="menu__sub-item">
											<a href="#" class="menu__sub-link">Products #4</a>
										</li>
									</ul>
								</li>
								<li class="menu__item">
									<a href="" class="menu__link">Rooms</a>
									<button data-spoller type="button" class="menu__arrow _icon-arrow-down"></button>
									<ul class="menu__sub-list">
										<li class="menu__sub-item">
											<a href="#" class="menu__sub-link">Rooms #1</a>
										</li>
										<li class="menu__sub-item">
											<a href="#" class="menu__sub-link">Rooms #2</a>
										</li>
										<li class="menu__sub-item">
											<a href="#" class="menu__sub-link">Rooms #3</a>
										</li>
										<li class="menu__sub-item">
											<a href="#" class="menu__sub-link">Rooms #4</a>
										</li>
									</ul>
								</li>
								<li class="menu__item">
									<a href="" class="menu__link">Inspirations</a>
								</li>
							</ul>
						</nav>
					</div>
				</div>
				<div class="header__search">
					<!-- Поле поиска сразу строится с учетом того, что на маленьких
					разрешениях поле поиска уйдет под иконку поиска -->
					<div class="search-form">
						<button type="button" class="search-form__icon _icon-search"></button>
						<form action="#" class="search-form__item">
							<button type="submit" class="search-form__btn _icon-search"></button>
							<input autocomplete="off" type="text" name="form[]" data-value="Search for minimalist chair" class="search-form__input">
						</form>
					</div>
				</div>
				<div class="header__actions actions-header"></div>
				<!-- Меню-бургер -->
				<button type="button" class="icon-menu">
					<span></span>
					<span></span>
					<span></span>
				</button>
			</div>
		</div>
	</div>	
</header>
<!-- 24:20 -->
			<main class="page">
				
			</main>
			<footer class="footer">
	<div class="footer__container _container">

	</div>
</footer>
		</div>
		<div class="popup popup_popup">
	<div class="popup__content">
		<div class="popup__body">
			<div class="popup__close"></div>
		</div>
	</div>
</div>
<div class="popup popup_massagename-message">
	<div class="popup__content">
		<div class="popup__body">
			<div class="popup__close"></div>
		</div>
	</div>
</div>
<div class="popup popup_video">
	<div class="popup__content">
		<div class="popup__body">
			<div class="popup__close popup__close_video"></div>
			<div class="popup__video _video"></div>
		</div>
	</div>
</div>

<script src="js/vendors.min.js"></script>

</html>
